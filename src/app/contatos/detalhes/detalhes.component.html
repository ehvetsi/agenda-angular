<div class="container mt-4">
  <mat-card class="detalhes-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Nome: {{ contato.nome }}</mat-card-title>
      <mat-card-subtitle>E-mail: {{ contato.email }}</mat-card-subtitle>
      <mat-card-subtitle>Telefone: {{ contato.telefone }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="text-right">
      <button mat-raised-button routerLink="/contatos">Voltar</button>
    </mat-card-actions>
  </mat-card>
</div>
